<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
     <!-- Favicon -->
     <link rel="icon" href="images/favicon.jpg" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3.11.0/dist/email.min.js"></script>
    <script>
        emailjs.init("4nvys8KGlBvNxLDai"); // Replace "YOUR_USER_ID" with the EmailJS user ID.
    </script>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Contact Us</h1>
            <nav>
                <ul class="nav-menu">
                    <li><a href="https:\\summerdaydreams.github.io">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="music.html">Music</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact">
        <div class="container">
            <h2>send us message </h2>
            <form id="contactForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send</button>
            </form>
            <p id="status"></p>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 My BlogSite. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Handle the form submission
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const status = document.getElementById('status');

            // Collect form data
            const formData = new FormData(this);

            // Use EmailJS to send the email
            emailjs.send("service_4l5ahg5", "template_120ws8s", {
                name: formData.get('name'),
                email: formData.get('email'),
                message: formData.get('message')
            }).then(response => {
                status.textContent = "Message sent successfully!";
                status.style.color = "green";
                this.reset();
            }).catch(error => {
                status.textContent = "Failed to send message. Please try again.";
                status.style.color = "red";
            });
        });
    </script>
</body>

</html>
