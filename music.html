<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">Music Playlist</h1>
            <nav>
                <ul class="nav-menu">
                    <li><a href="summerdaydreams.github.io">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="summerdaydreams.github.io/music.html">Music</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h2>Enjoy Our Music Collection</h2>
            <p>Adjust the volume, choose your track, and enjoy!</p>
        </div>
    </section>

    <!-- Music Playlist -->
    <section class="music-playlist">
        <div class="container">
            <h2>Playlist</h2>
            <div class="playlist">
                <audio id="audio-player" controls>
                    <source src="musics/track1.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
                <ul id="track-list">
                    <li data-src="musics/track1.mp3">Track 1</li>
                    <li data-src="musics/track2.mp3">Track 2</li>
                    <li data-src="musics/track3.mp3">Track 3</li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 BlogSite. All Rights Reserved.</p>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
